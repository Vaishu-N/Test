</head>
<body>

   </div>

     <button class="box " ></button>
     <button class="box "></button>
     <button class="box "></button>
     <button class="box"></button>
     <button class="box"></button>
     <button class="box"></button>
     <button class="box"></button>
     <button class="box"></button>
     <button class="box"></button>

</div>
</div>
<button id="new">New game</button>
<button id="reset">Reset game</button>
   </main>
   <script src="tic.js"></script> 
</body>
</html>
